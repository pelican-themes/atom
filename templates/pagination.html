{% if DEFAULT_PAGINATION %}
<div class="pagination">

    {% if articles_page.has_previous() %}
    <a class="previous" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&#10094; Previous</a>
    {% endif %}

    {% if articles_page.has_next() %}
    <a class="next" href="{{ SITEURL }}/{{ articles_next_page.url }}">Next &#10095;</a>
    {% endif %}

</div>
{% endif %}
