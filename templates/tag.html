{% extends 'base.html' %}

{% block content %}
    <h1>Posts on topic: {{ tag }}</h1>
    <div class="masonry-grid">
        {% for article in articles %}
            <article class="masonry-grid__item">
                <h1 class="{{ loop.cycle('purple', 'blue', 'green', 'orange') }}">
                    <a href="{{ article.url }}">{{ article.title }}</a>
                </h1>
                <time class="timestamp gray">{{ article.date|strftime('%d %B %Y') }}</time>
                <div class="tags">
                    {% for tag in article.tags %}
                        <a href="{{ SITEURL }}/{{ tag }}.html" class="tag">{{ tag }}</a>
                    {% endfor %}
                </div>
                <p>{{ article.summary }}</p>
                <a role="button" class="read_more" href="{{ article.url }}">&#10095; Read more</a>
            </article>
        {% endfor %}
    </div>
{% endblock %}
